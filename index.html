<!-- Multi-Sportsbook Live Odds -->
<section class="px-6 mb-12 max-w-6xl mx-auto">
  <h3 class="text-2xl font-semibold mb-6">Live Game Odds ‚Äì Compare Across Sportsbooks</h3>
  
  <div class="space-y-6" id="odds-table">
    <!-- Example Game -->
    <div class="glass rounded-lg p-6 card-shadow">
      <div class="mb-4">
        <h4 class="text-xl font-bold">üèÄ Lakers vs Celtics</h4>
        <p class="text-gray-400 text-sm">Select the best value line across books</p>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 text-sm">
        <!-- Sportsbook Odds -->
        <div class="glass rounded p-3 border border-gray-600 hover:border-blue-300 cursor-pointer" @click="selectPick('Lakers ML - DraftKings')">
          <p class="font-semibold">Lakers ML</p>
          <p class="text-blue-300">+130</p>
          <p class="text-xs text-gray-400">DraftKings</p>
        </div>
        <div class="glass rounded p-3 border border-gray-600 hover:border-blue-300 cursor-pointer" @click="selectPick('Celtics ML - FanDuel')">
          <p class="font-semibold">Celtics ML</p>
          <p class="text-blue-300">-140</p>
          <p class="text-xs text-gray-400">FanDuel</p>
        </div>
        <div class="glass rounded p-3 border border-gray-600 hover:border-blue-300 cursor-pointer" @click="selectPick('O/U 217.5 - BetMGM')">
          <p class="font-semibold">O/U 217.5</p>
          <p class="text-blue-300">-110</p>
          <p class="text-xs text-gray-400">BetMGM</p>
        </div>
        <div class="glass rounded p-3 border border-gray-600 hover:border-blue-300 cursor-pointer" @click="selectPick('Lakers +4.5 - Caesars')">
          <p class="font-semibold">Lakers +4.5</p>
          <p class="text-blue-300">-105</p>
          <p class="text-xs text-gray-400">Caesars</p>
        </div>
      </div>
    </div>

    <!-- Add more games dynamically -->
  </div>

  <!-- Selected Picks -->
  <div class="mt-8 glass p-6 rounded-lg card-shadow">
    <h4 class="text-lg font-semibold mb-2">Your Picks</h4>
    <ul class="list-disc list-inside text-sm text-blue-200" v-if="selectedPicks.length">
      <li v-for="(pick, index) in selectedPicks" :key="index">{{ pick }}</li>
    </ul>
    <p class="text-gray-400 text-sm" v-else>No picks selected yet.</p>

    <button v-if="selectedPicks.length" class="mt-4 bg-white text-black font-semibold px-4 py-2 rounded hover:bg-gray-200" @click="openParlay">Open Parlay</button>
  </div>
</section>
